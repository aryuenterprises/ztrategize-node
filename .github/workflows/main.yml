name: ðŸš€ EMP Upload Files to Hostinger via SFTP

on:
  push:
    branches:
      - main  # Change if your deployment branch is different

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ“¤ Upload Files to Hostinger
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "./*"                     # Upload all files from repo
          target: "/var/www/ztrategize-node"  # Your Hostinger path
